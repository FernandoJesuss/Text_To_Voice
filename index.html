<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Text To Voice</title>
</head>

<body>
    
    <main>
        <h1>Conversor de <span>Texto</span> para <span>Voz</span></h1>
        <p>Digite um texto ou envie um arquivo :</p>

        <div id="content">
            <textarea placeholder="Digite alguma coisa..." id="text"></textarea>

            <div>
                <label for="upload" id="label-file">üìÅ Enviar arquivo</label>
                <input type="file" id="upload" accept=".txt"></input>
            </div>

            <div class="actions">
                <div class="action-box box1">
                    <p>Selecione a voz :</p>
                    <select id="voice"></select>
                </div>

                <div class="last-btn">
                <div class="action-box">
                    <p class="ouvir-o">Clique para ouvir :</p>
                    <button id="listen-btn">Ouvir</button>
                </div>

                <div class="action-box">
                    <p class="arq">Baixar arquivo :</p>
                    <button id="download-btn">Baixar Texto</button>
                </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./javascript/script.js"></script>

</body>

</html>
