<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Text To Voice</title>
</head>

<body>

    <main>
        <h1>Conversor de <span>Texto</span> para <span>Voz</span></h1>
        <p>Digite um texto ou envie um arquivo:</p>

        <div id="content">
            <textarea placeholder="Digite alguma coisa..." id="text"></textarea>

            <div>
                <label for="upload" id="label-file">Enviar arquivo</label>
                <input type="file" id="upload" accept=".txt"></input>
            </div>

            <div class="actions">
                <div class="actions-box-box">
                    <p>Selecione a voz:</p>
                    <select id="voice"></select>
                </div>

                <div class="action-box">
                    <p>Clique para ouvir:</p>
                    <button id="listen-btn">Ouvir</button>
                </div>

                <div class="action-box">
                    <p>Baixar arquivo:</p>
                    <button id="dowload-btn">Baixar Texto</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./javascript/script.js"></script>

</body>

</html>
